{% extends "base.html" %}

{% block content %}


<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">{{vm.name}}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/dashboard">DashBoard</a></li>
                    <li class="breadcrumb-item active"><a href="/manage">VManager</a></li>
                    <li class="breadcrumb-item active">{{vm.name}}</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>

<div class="content">
    <div class="container-fluid">


        <div class="row">


            

                <div class="col-lg-12">
                    <form method="POST">
                        {% csrf_token %}

                    

                    <div class="card card-primary">
                        <div class="card-body">
                            <h5 class="card-header">

                                <div class="row">
                                    <div class="col">
                                        <h2 class="card-title">
                                            VManager properties:
                                        </h2>
                                    </div>

                                    <div class="col">
                                        <h3 class="card-title float-right">
                                            <button id="updateBtn" style="display: none;" type="submit" class="btn btn-primary"> Update </button>

                                            <a data-toggle="modal" data-target="#delete" href="#" class="btn btn-danger"> Delete </a>
                                        </h3>
                                    </div>
                                    
                                </div>

                            </h5>

                            <p class="card-text">

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="" required id="name" name="name" class="form-control" value="{{vm.name}}"></input>
                                    </div>
                                </div>    

                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Ip</label>
                                        <input type="" required id="ip" name="ip" class="form-control" value="{{vm.ip}}"></input>
                                    </div>
                                </div>    

                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Color</label>
                                        <select id="color" name="color" class="form-control">
                                            {%for color in colors%}
                                            <option {%if color == vm.color %} selected {%endif%} class="{{color.color}}" value={{color.id}}>{{color.color}}</option>
                                            {%endfor%}
                                        </select>
                                    </div>
                                </div>  

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>User</label>
                                        <input id="user" type="text" required name="user" class="form-control" value="{{vm.user}}"></input>
                                    </div>
                                </div> 
                                
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input id="password" type="password" required id="password" name="password" class="form-control" value="{{vm.password}}"></input>
                                    </div>
                                </div>  


                                <div class="col-6">
                                    <div class="form-group">
                                        <label>DIA Uri</label>
                                        <input id="dia" name="dia" class="form-control" value="{{vm.diaUri}}"></input>
                                    </div>
                                </div> 
                                
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>NODIA Uri</label>
                                        <input id="noDia" name="noDia" class="form-control" value="{{vm.noDiaUri}}"></input>
                                    </div>
                                </div> 

                                
                            </div>
                            </p>
                        </div>
                    </div>
                </form>
                </div>
            
        </div><!-- /.card -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="/manage/dVmanager">
          {% csrf_token %}
          <div class="modal-body">           
            
            <input name="id" type="hidden" value="{{vm.id}}"/>
            Delete Vmanager: {{vm.name}}

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>



    <!-- /.col-md-6 -->

    <!-- /.col-md-6 -->
</div>
<!-- /.row -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>




    $('#password').on('keyup', ()=>{
        $('#updateBtn').fadeIn();
    });

    $('#name').on('keyup', ()=>{
        $('#updateBtn').fadeIn();
    });

    $('#user').on('keyup', ()=>{
        $('#updateBtn').fadeIn();
    });

    $('#dia').on('keyup', ()=>{
        $('#updateBtn').fadeIn();
    });

    $('#noDia').on('keyup', ()=>{
        $('#updateBtn').fadeIn();
    });

    $('#color').on('change', ()=>{
        $('#updateBtn').fadeIn();
    });

    $('#ip').on('keyup', ()=>{
        $('#updateBtn').fadeIn();
    });

</script>

{% endblock %}
