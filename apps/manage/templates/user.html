{% extends "base.html" %}

{% block content %}


<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">{{user.userName}}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/dashboard">DashBoard</a></li>
                    <li class="breadcrumb-item active"><a href="/manage">Users</a></li>
                    <li class="breadcrumb-item active">{{user.userName}}</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>

<div class="content">
    <div class="container-fluid">


        <div class="row">


            

                <div class="col-lg-12">
                    <form method="POST">
                        {% csrf_token %}

                    

                    <div class="card card-primary">
                        <div class="card-body">
                            <h5 class="card-header">

                                <div class="row">
                                    <div class="col">
                                        <h2 class="card-title">
                                            User properties:
                                        </h2>
                                    </div>
                                    <div class="col">
                                        <h3 class="card-title float-right">
                                            <button id="updateBtn" style="display: none;" type="submit" class="btn btn-primary"> Update </button>

                                            <a data-toggle="modal" data-target="#delete" href="#" class="btn btn-danger"> Delete </a>
                                        </h3>
                                    </div>
                                </div>
                            </h5>

                            <p class="card-text">

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="email" required id="name" name="email" class="form-control" value="{{user.userName}}"></input>
                                    </div>
                                </div>    

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" required id="password" name="password" class="form-control" value="{{user.password}}"></input>
                                    </div>
                                </div>  

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Is admin</label>
                                        <input  id="admin" name="admin" type="checkbox" {%if user.isAdmin%}checked{%endif%} class=""></input>
                                    </div>
                                </div>  
                            </div>
                            </p>
                        </div>
                    </div>
                </form>
                </div>
            
        </div><!-- /.card -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="/manage/dUser">
          {% csrf_token %}
          <div class="modal-body">           
            
            <input name="id" type="hidden" value="{{user.id}}"/>
            Delete user: {{user.userName}}

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>



    <!-- /.col-md-6 -->

    <!-- /.col-md-6 -->
</div>
<!-- /.row -->
</div><!-- /.container-fluid -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>




    $('#password').on('keyup', ()=>{
        $('#updateBtn').fadeIn();
    });

    $('#admin').on('change', ()=>{
        $('#updateBtn').fadeIn();
    });

    $('#name').on('keyup', ()=>{
        $('#updateBtn').fadeIn();
    });



</script>

{% endblock %}
